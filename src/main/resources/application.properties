# ========================
#  SPRING APPLICATION
# ========================
spring.application.name=KertasKerjaRevamp

# ========================
#  JACKSON CONFIG
# ========================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.property-naming-strategy=LOWER_CAMEL_CASE
spring.jackson.time-zone=Asia/Jakarta
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.session.jdbc.initialize-schema=always
spring.session.jdbc.table-name=SPRING_SESSION

# ========================
#  DATASOURCE (PostgreSQL)
# ========================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# HikariCP settings
spring.datasource.hikari.connection-timeout=2000
spring.datasource.hikari.maximum-pool-size=5

# ========================
#  FLYWAY
# ========================
spring.flyway.url=${SPRING_DATASOURCE_URL}
spring.flyway.user=${SPRING_DATASOURCE_USERNAME}
spring.flyway.password=${SPRING_DATASOURCE_PASSWORD}

# ========================
#  JPA & HIBERNATE
# ========================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.access.strategy=field
spring.jpa.properties.hibernate.use-new-id-generator-mappings=false

# ========================
#  DOCKER COMPOSE
# ========================
spring.docker.compose.enabled=false

# ========================
#  MULTIPART FILE UPLOAD
# ========================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=${java.io.tmpdir}
spring.servlet.multipart.resolve-lazily=false

# ========================
#  SERVER CONFIG
# ========================
server.port=8080
server.servlet.context-path=/kertas-kerja/api
server.tomcat.allow-encoded-slashes=true

# ========================
#  LOGGING LEVELS
# ========================
logging.level.root=warn
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.transaction=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.flywaydb=INFO
logging.level.io.swagger=DEBUG
logging.level.cc.kertaskerja.pengajuan_kta.security=DEBUG
logging.level.cc.kertaskerja.pengajuan_kta.aop=DEBUG

# ========================
#  SPRINGDOC / SWAGGER
# ========================
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.override-with-generic-response=false
springdoc.show-actuator=false

# ========================
#  JWT CONFIG
# ========================
jwt.secret=${JWT_SECRET}
jwt.expirationMillis=${JWT_EXPIRATION_MILLIS}

# ========================
#  RECAPTCHA CONFIG
# ========================
recaptcha.site-key=${RECAPTCHA_SITE_KEY}
recaptcha.secret-key=${RECAPTCHA_SECRET_KEY}

